<!DOCTYPE html>
<h2>Форма реєстрації</h2>
<form>
<label for="firstName">Ім’я:</label>
<p><input type="text" id="firstName"></p>
<p><label for="password">Пароль:</label></p>
<p><input type="password" id="password"></p>
<p><label for="confirmPassword">Підтвердження пароля:</label></p>
<p><input type="password" id="confirmPassword"></p>
<p><label for="age">Вік:</label></p>
<p><input type="number" id="age" min="1" max="100"></p>
<p><label for="gender">Стать:</label></p>
<p><select id="gender"></p>
<option value="male">Чоловіча</option>
<option value="female">Жіноча</option>
<option value="other">Інша</option>
</select>
<label for="terms">
Я погоджуюсь з умовами використання
<p><input type="checkbox" id="terms"></p>
</label>
<button type="submit">Зареєструватися</button>
</form>
